<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsuRiko</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-1">
        <div class="navbar">
            <div id="brand">BrandName</div>
            <div class="tabs">
                <ul id="tabs">
                    <li>Home</li>
                    <li>Product</li>
                    <li>Pricing</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="login">
                <p id="login">Login</p>
                <button id="signup">Become a Member</button>
            </div>
        </div>
        <div class="intro">
            <div class="tag-line">
                <h1 id="tag-line">
                    We Ensure A Best <br>Insurance Service
                </h1>
            </div>
            <div id="tag-description">
                We know how large objects will act, but things on a <br>small scale just do not act that way.
            </div>
            <div class="interact">
                <button class="new">Get Quote Now</button>
                <button class="learn">Learn More</button>
            </div>
        </div>
    </section>
    <section class="section-2">
        <div class="values-1"></div>
        <div class="values-2"></div>
    </section>
    <section class="section-3">
        <div class="industry"></div>
        <div class="reviews"></div>
    </section>
    <section class="section-4">
        <div class="patners"></div>
        <div class="newsletter"></div>
    </section>
    <section class="section-5">
        <div class="pricing"></div>
        <div class="price-card"></div>
    </section>
    <section class="section-6">
        <div class="branches"></div>
        <div class="appointments"></div>
    </section>
    <section class="section-7">
        <div class="contact-us"></div>
        <!-- <div></div> -->
    </section>
    <section class="section-8">
        <div class="footer"></div>
        <div class="designer"></div>
    </section>
</body>
</html>
